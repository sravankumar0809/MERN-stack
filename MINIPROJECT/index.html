<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simonsay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><i>Simon Say Game</i></h1>
    <h3>Press start button to begin the game</h3>
    <button class="start">START</button>
    <div class="container">
        <div class="first">
            <div class="btn red" type="button" id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="second">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
